[tox]
min_version = 4
envlist = test_package, checks, package_model
skipsdist = True

[testenv]
basepython = python
install_command = pip install {opts} {packages}
allowlist_externals = train

setenv =
    PYTHONPATH=.
    PYTHONHASHSEED=0

[testenv:package_model]
envdir = {toxworkdir}/package_model
deps =
    -r model/requirements.txt
commands =
    python pkg/model/package_pipeline.py


